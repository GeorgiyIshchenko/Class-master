{% load static %}

<!doctype html>

<html>
  <head>
    <title>Вход</title>
  </head>
  <header>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </header>
  <body>
    {% load crispy_forms_tags %}
    	<div class="container mt-5 py-5" style="width: 25rem;">
        {% load crispy_forms_tags %}
        {% block content %}
        <form class="" method="POST" action="">
          {% csrf_token %}
          <h1 class="h3 mb-3 font-weight-normal text-center">Вход в класс</h1>
          {{ sign_in_form|crispy }}
          <button class="btn btn-lg btn-block border-bottom" type="submit"
          style="background-color: #95D2F1;">Войти</button>
          <div class="text-center mt-2">
            <a href="/accounts/sign_up">Регистрация</a>
          </div>
          <p class="mt-2 text-muted text-center">© 2020-2020</p>
        </form>
        {% endblock %}
      </div>
  </body>
  <footer>
    
  </footer>
</html>
