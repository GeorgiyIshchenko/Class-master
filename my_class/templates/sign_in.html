{% load static %}

<!doctype html>

<html>
  <head>
    <title>Вход</title>
  </head>
  <header>   
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </header>
  <body>
    {% load crispy_forms_tags %}
    	<div class="container py-5" style="width: 25rem;">
        {% load crispy_forms_tags %}
        {% block content %}
          <div class="d-flex justify-content-centerbg-white p-5">
				<img src="/media/logo.png" class="img-fluid" alt="Responsive image">
			</div>
        <form class="" method="POST" action="">
          {% csrf_token %}
          <h1 class="h4 font-weight-normal text-center">Вход в аккаунт</h1>
          {{ sign_in_form|crispy }}
          <button class="btn btn-lg btn-block border-bottom" type="submit"
          style="background-color: #95D2F1;">Войти</button>
          <div class="text-center mt-2">
            <a href="/accounts/sign_up">Нет аккаунта? Регистрация.</a>
          </div>
        </form>
        {% endblock %}
      </div>
  </body>
  <footer>
    
  </footer>
</html>
